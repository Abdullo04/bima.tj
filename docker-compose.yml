services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - 5432:5432

  backend:
    build: .
    command: uvicorn app.main:app --host localhost --port 8000
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DB_URL}